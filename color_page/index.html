<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pergantian Warna</title>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #ff9900;
      --bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #0066cc;
      --accent-color: #ff9900;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --link-color: #66b3ff;
      --accent-color: #ffaa33;
      --primary: #45a049;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: var(--text-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: var(--accent-color);
    }

    .button {
      background-color: var(--primary);
      color: var(--button-text);
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      touch-action: manipulation;
    }

    .button:hover {
      background-color: var(--secondary);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary);
      color: var(--button-text);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1   }
      .button {
        width: 100%;
        text-align: center;
        padding: 14px;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>Muhammad Fatah Hidayatul Husna</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime ipsum delectus, ducimus illum nam modi ab voluptatem at blanditiis perspiciatis esse pariatur! Voluptates voluptatem illo accusantium mollitia enim, nihil optio.</p>
    <p>klik ini <a href="#">link</a>.</p>
    <button class="button">klik Saya </button>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
    }
  </script>
</body>
</html>
